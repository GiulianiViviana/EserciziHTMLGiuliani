<!DOCTYPE html>
<html>
	<head>
		<style>
		article{
			height:200px;
			width:200px;
			margin:100px 100px 100px 100px;
		}
		article.a1{

			transform: rotate(45deg);
			background-color:red;
		}
		article.a2{
			
			transform: scale(0.7, 0.7);
			background-color:yellow;
		}
		article.a3{

		    transform: matrix(1, -0.3, 0, 1, 0, 0);
			background-color:green;
		}
    	</style>
	</head>
	
	<body>
	<h1> Esercizio 10.1</h1>
	<article class="a1">
		Primo box
	</article>
	<article class="a2">
		Secondo box
	</article>
	<article class="a3">
		Terzo box
	</article>
	</body>
</html>
