<!DOCTYPE html>
<html>
	<head>
		<style>
		ul{
			list-style-type: none;
			margin:0px;
			padding:0px;
			width:200px;
			background-color:white;
		}
		li a{
			padding:30px 40px;
			display:block;
			color:#000;
			text-decoration:none;
		}
		li a:hover{
			background-color:black;
			color:white;
		}
		a.active {
        background-color: red;
        color: white;
        }
		</style>
		</head>
	
	<body>
	<h1> Esercizio 11.2</h1>
	<ul>
		<li>Primo</li>
		<li>Secondo</li>
		<li>Terzo</li>
	</ul>
	<div style="padding:20px;height:1500px;">
		<h1>Fixed Top Nav</h1>
		<h2> The navigation bar will stay at the top of the page while scrolling</h2>
	</div>
	</body>
</html>
